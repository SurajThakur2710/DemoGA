name: Generate Random Numbers

on:
  push:
    branches:
      - main  # Change this to match your main branch name

jobs:
  generate_numbers_job:
    name: Generate Numbers
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Change this to your desired Python version

    - name: Install dependencies
      run: pip install -r hello.txt  # If you have any dependencies, add them to requirements.txt

    - name: Run Python Script
      run: python demo.py 

  additional_job:
    name: Additional Job
    runs-on: ubuntu-latest

    env:
      ENV_VARIABLE: "hello"  # Define environment variables for this job

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

   
    - name: Print Environment Variable
      run: echo $ENV_VARIABLE  
